<html>
  <head>
    <title>List examples</title>
  </head>
  <body>
    <ui>
      <li>Disc Item 1</li>
      <li>Disc Item 2
        <oi><li>Decimal Item 1</li><li value="3">Decimal Item 3</li></oi>
      </li>
    </ui>
    <ui style="list-style-type: square">
      <li> Square Item 1
        <oi style="list-style-type: lower-alpha" start="2">
          <li>Lower alpha item 2</li>
          <li value="4">Lower alpha item 4</li>
        </oi>
      </li>
    </ui>
  </body>
</html>
