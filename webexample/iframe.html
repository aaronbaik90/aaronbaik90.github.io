<html>
  <head><title>IFrame Example</title></head>
  <body>
    <a href="#self" onclick="frames['IFrameName'].location.href='https://www.google.com'">
      Load Google's website into the following inline frame: </a>
    <iframe name="IFrameName" frameborder="yes" width="100%" height="200" scrolling="yes" />
  </body>
</html>
